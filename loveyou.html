<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Last Question 💘</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      color: #ff3399;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .yes {
      background: #66ff99;
    }
    .no {
      background: #ff6666;
      position: absolute;
    }
    #final {
      margin-top: 40px;
      font-size: 1.5rem;
      color: #cc0066;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Do you love me too? 😳💖</h1>
  <div class="buttons">
    <button class="yes" onclick="showLove()">Yes 💘</button>
    <button class="no" id="noBtn" onmouseover="moveButton()">No 😒</button>
  </div>

  <div id="final">Hehe 😍 I knew it. You're mine forever. 💍💖</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function showLove() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("final").style.display = "block";
    }
  </script>

</body>
</html>
